<ion-header>
    <ion-toolbar>
      <ion-buttons (click)="back()" slot="start" class="back-icon">
          <ion-icon name="arrow-round-back"></ion-icon>
      </ion-buttons>
      <ion-title>Regiter</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="regiter()"color="primary">Sign up</ion-button>
    <ion-button color="primary" (click)="login()">Sign in</ion-button>
  </ion-content>
